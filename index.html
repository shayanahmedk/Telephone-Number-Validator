<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Phone Number Validator</h1>

        <div class="phone-container">
            <label for="user-input">Enter a phone number:</label>
            <input type="text" maxlength="20" id="user-input" value="">

            <div class="btns">
                <button class="btn-style" id="check-btn">Check</button>
                <button class="btn-style" id="clear-btn">Clear</button>
            </div>

            <div id="results-div" class="results-text"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
